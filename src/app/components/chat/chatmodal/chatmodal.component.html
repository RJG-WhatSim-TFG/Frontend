<h1 *ngIf="data.chat.title" mat-dialog-title>Editar Chat</h1>
<h1 *ngIf="!data.chat.title" mat-dialog-title>Crear nuevo chat</h1>
<div mat-dialog-content>
    <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput type="text" maxlength="22" [formControl]="titleValidator"  [(ngModel)]="data.chat.title">
    </mat-form-field>
    <mat-form-field appearance="standard" style="width: 100%;">
        <mat-label>Nombre de perfil</mat-label>
        <input matInput type="text" maxlength="32" [formControl]="profileValidator" [(ngModel)]="data.chat.profilename">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.chat" [disabled]="titleValidator.invalid || profileValidator.invalid" >Enviar</button>
    <button mat-button mat-dialog-close>Cerrar</button>
</div>
