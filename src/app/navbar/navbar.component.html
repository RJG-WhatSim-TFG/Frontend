<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row class=center style="padding: 10px;">
    <div class="logocontainer">
      <span>WhatSim</span>
      <img class="logoimage" src="/assets/images/whatsim_white.png">
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button routerLink="" style="font-size: medium;">Inicio</button>
    <button *ngIf="isLogged" routerLink="chats" mat-button style="font-size: medium;">Mis chats</button>
    <div class="spacer"></div>
    <div *ngIf="isLogged">
      <button mat-button style="font-size: medium;" [matMenuTriggerFor]="accountmenu" aria-label="Cuenta">
        <mat-icon>account_circle</mat-icon>
        {{displayname}}
      </button>
      <mat-menu #accountmenu="matMenu">
        <button mat-menu-item routerLink="profile">Mi cuenta</button>
        <button mat-menu-item (click)="logout()">Cerrar sesión</button>
      </mat-menu>
    </div>
    <div *ngIf="!isLogged">
      <button mat-button routerLink="signin" style="font-size: medium;">Iniciar sesión</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
